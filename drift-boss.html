      <center>
        <button

        <script>
          function openGame() {
            var win = window.open();
            var url =
              "https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://738501629-461082748261058427.preview.editmysite.com/uploads/b/139890129-817510652323129407/files/drbo.xml";
            var iframe = win.document.createElement("iframe");
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.style.frameBorder = "0";
            iframe.src = url;
            win.document.body.appendChild(iframe);
          }
        </script>
      </center>
    <script>
      function handleKeyPress(event) {
        // Check if the pressed key matches the desired key (in this example, 'R' key)
        if (event.key === "`" || event.key === "`") {
          // Redirect to the desired website URL
          window.location.href = "https://fisd.instructure.com/"; // Replace with the desired URL

      // Add an event listener for the 'keydown' event on the document
      document.addEventListener("keydown", handleKeyPress);
